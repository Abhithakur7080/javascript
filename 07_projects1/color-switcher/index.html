<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <h1>Color Switcher Scheme</h1>
        <span class="btn" id="violet">😀</span>
        <span class="btn" id="indigo">😁</span>
        <span class="btn" id="blue">😂</span>
        <span class="btn" id="green">😉</span>
        <span class="btn" id="yellow">😊</span>
        <span class="btn" id="orange">😋</span>
        <span class="btn" id="red">😎</span>
        <h2>Try clicking on one of the color above</h2>
        <span>to change the background color of this page!!</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
